<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>The Vision Board</h1>
        </div>
    </header>

    <main>
        <section class="reminder">
            <div class="container">
                <p>At that moment, I became free.</p>
            </div>
        </section>

        <section class="vision-board">
            <div class="container">
                <div class="image-container">
                    <img src="assets/download (29).jpg" alt="Image 1">
                    <img src="assets/голубая аватарка.jpg" alt="Image 2">
                    <img src="assets/Miku.jpg" alt="Image 3">
                    <img src="assets/download (32).jpg" alt="Image 4">
                </div>
            </div>
            
            <div class="container lower">
                <div class="goals">
                    <h3>GOALS</h3>
                    <ul>
                        <li>Become a Dragon</li>
                        <li>Meet a Dragon</li>
                        <li>Learn Dragon Tongue</li>
                        <li>Summon a Dragon</li>
                    </ul>
                </div>
                
                <div class="quote">
                    <h3>QUOTE</h3>
                    <p>"If I can do it, I'll be a Dragon, then you can do it"</p>
                </div>

                <div class="image-container">
                    <img src="assets/download (33).jpg" alt="Image 1">
                </div>
            </div>
        </section>
        
        
    </main>

    <footer>
        <div class="container">
            <p>One day I'll be a Dragon</p>
        </div>
    </footer>
</body>
</html>
